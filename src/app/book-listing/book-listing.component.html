<div *ngFor="let book of books">
<div [ngSwitch]="book.category">
        <div *ngSwitchCase="'Computer Science'" class="col-sm-2">
            <img src="{{book.url}}" class="book-img">
            <h3>{{book.title}}</h3>
            <h5>{{book.author}}</h5>
            <h4>&euro; {{book.cost}}</h4>
            <p class="category">{{book.category}}</p>
            <p>{{book.description}}</p>
        </div>        
    </div>
</div>
